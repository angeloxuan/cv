<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My form</title>
</head>
<body>
  <h1>HEY YOU!</h1>
  <form action="">
    <label for="">begin:</label>
      <br>

      <input type="text">文本<br>
      <input type="number">数字<br>
      <input type="email">邮箱<br>
      <input type="tel">电话<br>
      <input type="url">网址<br>
      <input type="password">密码<br>
      <br>

      <input type="month">月<br>
      <input type="week">周<br>
      <input type="time">时间<br>
      <input type="date">日期<br>
      <input type="datetime">日期时间<br>
      <input type="datetime-local">当地时间<br>
      <br>

      <input type="file">文件<br>
      <input type="color">颜色<br>
      <input type="image">照片<br>
      <input type="range">选择范围<br>
      <br>

      <input type="checkbox">多选1<br>
      <input type="checkbox">多选1<br>
      <br>

      <input type="radio">单选1<br>
      <input type="radio">单选2<br>
      <br>

      <input type="hidden">隐藏<br>
      <br>

      <input type="button">按钮<br>
      <input type="submit">提交<br>
      <input type="reset">重置<br>





  </form>
</body>
</html>
